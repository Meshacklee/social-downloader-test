<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Video Downloader</h1>
    <p class="text-center text-gray-600 mb-6">Download single or multiple social media videos</p>
    
    <!-- Single Download -->
    <div class="mb-4">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Single Video</h2>
      <input 
        id="videoUrl" 
        type="text" 
        placeholder="Enter video URL (e.g., Instagram, TikTok, YouTube)" 
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>
    <button 
      id="downloadBtn" 
      class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200 mb-6"
    >
      Download Single Video
    </button>
    
    <!-- Batch Download -->
    <div class="mb-4">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Batch Download</h2>
      <textarea 
        id="batchUrls" 
        placeholder="Enter video URLs (one per line)" 
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-32"
      ></textarea>
    </div>
    <button 
      id="batchDownloadBtn" 
      class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition duration-200"
    >
      Download Batch as ZIP
    </button>
    
    <p id="status" class="mt-4 text-center text-gray-600"></p>
  </div>

  <script>
    const videoUrlInput = document.getElementById('videoUrl');
    const downloadBtn = document.getElementById('downloadBtn');
    const batchUrlsInput = document.getElementById('batchUrls');
    const batchDownloadBtn = document.getElementById('batchDownloadBtn');
    const status = document.getElementById('status');

    // Single Download
    downloadBtn.addEventListener('click', async () => {
      const url = videoUrlInput.value.trim();
      
      if (!url) {
        status.textContent = 'Please enter a valid video URL';
        status.classList.add('text-red-500');
        return;
      }

      try {
        new URL(url);
      } catch {
        status.textContent = 'Invalid URL format';
        status.classList.add('text-red-500');
        return;
      }

      status.classList.remove('text-red-500', 'text-green-500');
      status.textContent = 'Processing...';

      try {
        const response = await fetch('http://localhost:3000/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!response.ok) {
          const data = await response.json();
          status.textContent = data.error || 'Failed to process video';
          status.classList.add('text-red-500');
          return;
        }

        const blob = await response.blob();
        const downloadUrl = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = downloadUrl;
        link.download = 'video.mp4';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.URL.revokeObjectURL(downloadUrl);

        status.textContent = 'Download started!';
        status.classList.add('text-green-500');
      } catch (error) {
        status.textContent = 'Error: Unable to process request';
        status.classList.add('text-red-500');
        console.error('Error:', error);
      }
    });

    // Batch Download
    batchDownloadBtn.addEventListener('click', async () => {
      const urls = batchUrlsInput.value
        .trim()
        .split('\n')
        .map(url => url.trim())
        .filter(url => url);

      if (urls.length === 0) {
        status.textContent = 'Please enter at least one valid video URL';
        status.classList.add('text-red-500');
        return;
      }

      // Validate URLs
      for (const url of urls) {
        try {
          new URL(url);
        } catch {
          status.textContent = `Invalid URL: ${url}`;
          status.classList.add('text-red-500');
          return;
        }
      }

      status.classList.remove('text-red-500', 'text-green-500');
      status.textContent = 'Processing batch download...';

      try {
        const response = await fetch('http://localhost:3000/batch-download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ urls })
        });

        if (!response.ok) {
          const data = await response.json();
          status.textContent = data.error || 'Failed to process batch download';
          status.classList.add('text-red-500');
          return;
        }

        const blob = await response.blob();
        const downloadUrl = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = downloadUrl;
        link.download = 'videos.zip';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.URL.revokeObjectURL(downloadUrl);

        status.textContent = 'Batch download started!';
        status.classList.add('text-green-500');
      } catch (error) {
        status.textContent = 'Error: Unable to process batch request';
        status.classList.add('text-red-500');
        console.error('Error:', error);
      }
    });

    // Clear status on input change
    videoUrlInput.addEventListener('input', () => {
      status.textContent = '';
      status.classList.remove('text-red-500', 'text-green-500');
    });
    batchUrlsInput.addEventListener('input', () => {
      status.textContent = '';
      status.classList.remove('text-red-500', 'text-green-500');
    });
  </script>
</body>
</html>
