<!DOCTYPE html>
<html>
<head>
    <title>Social Media Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .platforms {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .platform {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 90px;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .platform:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background: #e9ecef;
        }
        
        .platform-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .platform-name {
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            color: #495057;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }
        
        .result h3 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .result p {
            margin-bottom: 20px;
            color: #495057;
            font-size: 16px;
        }
        
        .download-btn {
            background: #28a745;
            padding: 14px 25px;
            font-size: 16px;
        }
        
        .loading {
            text-align: center;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .note {
            text-align: center;
            color: #868e96;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .batch-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .batch-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .batch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¥ MediaGrab</h1>
        <p class="subtitle">Download videos from any social media platform</p>
        
        <div class="platforms" id="platformsContainer">
            <!-- Platforms will be loaded here -->
        </div>
        
        <div class="input-group">
            <label for="videoUrl">Paste Video URL:</label>
            <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=... or https://www.instagram.com/p/...">
        </div>
        
        <button id="downloadBtn">Download Video</button>
        
        <div class="batch-link">
            <a href="/batch.html">ðŸ“¥ Batch Download Multiple Videos</a>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your video...</p>
        </div>
        
        <div class="result" id="result">
            <h3>âœ… Ready to Download!</h3>
            <p id="title"></p>
            <button id="finalDownloadBtn" class="download-btn">ðŸ“¥ Download Now</button>
        </div>
        
        <p class="note">Supports YouTube, Instagram, TikTok, Twitter/X, and 1000+ other platforms</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load supported platforms
        fetch('/api/platforms')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('platformsContainer');
                container.innerHTML = data.platforms.map(platform => `
                    <div class="platform" title="${platform.name}">
                        <div class="platform-icon">${platform.icon}</div>
                        <div class="platform-name">${platform.name}</div>
                    </div>
                `).join('');
            })
            .catch(error => {
                console.log('Could not load platforms, using defaults');
            });
        
        document.getElementById('downloadBtn').addEventListener('click', async function() {
            const url = document.getElementById('videoUrl').value;
            
            if (!url) {
                alert('Please enter a video URL');
                return;
            }
            
            // Determine which endpoint to use
            let endpoint = '/api/download';
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                endpoint = '/api/download/youtube';
            } else if (url.includes('instagram.com')) {
                endpoint = '/api/download/instagram';
            } else if (url.includes('tiktok.com') || url.includes('vm.tiktok.com')) {
                endpoint = '/api/download/tiktok';
            } else if (url.includes('twitter.com') || url.includes('x.com')) {
                endpoint = '/api/download/twitter';
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Hide loading, show result
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    
                    // Update result content
                    document.getElementById('title').textContent = data.title || 'Video Ready';
                    
                    // Set up REAL download button - FIXED VERSION
                    document.getElementById('finalDownloadBtn').onclick = function() {
                        if (data.downloadUrl) {
                            // Handle both absolute and relative URLs
                            let downloadUrl = data.downloadUrl;
                            if (!downloadUrl.startsWith('http')) {
                                downloadUrl = window.location.origin + downloadUrl;
                            }
                            console.log('Opening download URL:', downloadUrl);
                            window.open(downloadUrl, '_blank');
                        } else {
                            alert('Download URL not available');
                        }
                    };
                } else {
                    throw new Error(data.error || 'Download failed');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });
    });
</script>
</body>
</html>
