<!DOCTYPE html>
<html>
<head>
    <title>Social Media Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        
        .platforms {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 25px 0;
        }
        
        .platform {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .platform:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background: #e9ecef;
        }
        
        .platform-icon {
            font-size: 24px;
            margin-bottom: 6px;
        }
        
        .platform-name {
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            color: #495057;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 16px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .cookie-section {
            background: #e9f7fe;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .cookie-section small {
            font-size: 12px;
            color: #6c757d;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result h3 {
            color: #28a745;
            margin-bottom: 12px;
            font-size: 20px;
        }
        
        .result p {
            margin-bottom: 15px;
            color: #495057;
            font-size: 14px;
        }
        
        .download-btn {
            background: #28a745;
            padding: 12px 20px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .note {
            text-align: center;
            color: #868e96;
            font-size: 12px;
            margin-top: 15px;
        }
        
        .batch-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .batch-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        
        .batch-link a:hover {
            text-decoration: underline;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .platforms {
                gap: 10px;
            }
            
            .platform {
                width: 70px;
                height: 70px;
            }
            
            .platform-icon {
                font-size: 20px;
            }
            
            .platform-name {
                font-size: 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .platforms {
                gap: 8px;
            }
            
            .platform {
                width: 60px;
                height: 60px;
            }
            
            .platform-icon {
                font-size: 18px;
            }
            
            .platform-name {
                font-size: 9px;
            }
            
            input, button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¥ MediaGrab</h1>
        <p class="subtitle">Download videos from any social media platform</p>
        
        <div class="platforms" id="platformsContainer">
            <!-- Platforms will be loaded here -->
        </div>
        
        <div class="cookie-section">
            <label for="cookieFile">Upload YouTube Cookies (Optional):</label>
            <input type="file" id="cookieFile" accept=".txt">
            <small>Upload cookies.txt file to access restricted YouTube content</small>
        </div>
        
        <div class="input-group">
            <label for="videoUrl">Paste Video URL:</label>
            <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=... or https://www.instagram.com/p/...">
        </div>
        
        <button id="downloadBtn">Download Video</button>
        
        <div class="batch-link">
            <a href="/batch.html">ðŸ“¥ Batch Download Multiple Videos</a>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your video...</p>
        </div>
        
        <div class="result" id="result">
            <h3>âœ… Ready to Download!</h3>
            <p id="title"></p>
            <button id="finalDownloadBtn" class="download-btn">ðŸ“¥ Download Now</button>
        </div>
        
        <p class="note">Supports YouTube, Instagram, TikTok, Twitter/X, and 1000+ other platforms</p>
    </div>

        <script>
    let uploadedCookieFile = null;
    
    document.addEventListener('DOMContentLoaded', function() {
        // Load supported platforms
        fetch('/api/platforms')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('platformsContainer');
                container.innerHTML = data.platforms.map(platform => `
                    <div class="platform" title="${platform.name}">
                        <div class="platform-icon">${platform.icon}</div>
                        <div class="platform-name">${platform.name}</div>
                    </div>
                `).join('');
            })
            .catch(error => {
                console.log('Could not load platforms, using defaults');
            });
        
        // Handle cookie file upload
        document.getElementById('cookieFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('cookieFile', file);
                
                fetch('/api/upload-cookie', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        uploadedCookieFile = data.filename;
                        alert('Cookie file uploaded successfully! It will be used for YouTube downloads.');
                    } else {
                        alert('Error uploading cookie file: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('Error uploading cookie file: ' + error.message);
                });
            }
        });
        
        document.getElementById('downloadBtn').addEventListener('click', async function() {
            const url = document.getElementById('videoUrl').value;
            
            if (!url) {
                alert('Please enter a video URL');
                return;
            }
            
            // Determine which endpoint to use
            let endpoint = '/api/download';
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                endpoint = '/api/download/youtube';
            } else if (url.includes('instagram.com')) {
                endpoint = '/api/download/instagram';
            } else if (url.includes('tiktok.com') || url.includes('vm.tiktok.com')) {
                endpoint = '/api/download/tiktok';
            } else if (url.includes('twitter.com') || url.includes('x.com')) {
                endpoint = '/api/download/twitter';
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        url,
                        cookieFile: uploadedCookieFile
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Hide loading, show result
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    
                    // Update result content
                    document.getElementById('title').textContent = data.title || 'Video Ready';
                    
                    // Set up REAL download button
                    document.getElementById('finalDownloadBtn').onclick = function() {
                        if (data.downloadUrl) {
                            // Create full URL
                            let downloadUrl = data.downloadUrl;
                            if (!downloadUrl.startsWith('http')) {
                                downloadUrl = window.location.origin + downloadUrl;
                            }
                            
                            console.log('Downloading from:', downloadUrl);
                            
                            // Create a temporary link and click it
                            const link = document.createElement('a');
                            link.href = downloadUrl;
                            link.download = data.filename || 'video';
                            link.style.display = 'none';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            
                            // Alternative: Open in new tab
                            // window.open(downloadUrl, '_blank');
                        } else {
                            alert('Download URL not available');
                        }
                    };
                } else {
                    throw new Error(data.error || 'Download failed');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });
    });
</script>

</body>
</html>
