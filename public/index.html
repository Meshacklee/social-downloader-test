<!DOCTYPE html>
<html>
<head>
    <title>Social Media Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        
        .platforms {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 25px 0;
        }
        
        .platform {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .platform:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background: #e9ecef;
        }
        
        .platform-icon {
            font-size: 24px;
            margin-bottom: 6px;
        }
        
        .platform-name {
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            color: #495057;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 16px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .cookie-section {
            background: #e9f7fe;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .cookie-section small {
            font-size: 12px;
            color: #6c757d;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result h3 {
            color: #28a745;
            margin-bottom: 12px;
            font-size: 20px;
        }
        
        .result p {
            margin-bottom: 15px;
            color: #495057;
            font-size: 14px;
        }
        
        .download-btn {
            background: #28a745;
            padding: 12px 20px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .note {
            text-align: center;
            color: #868e96;
            font-size: 12px;
            margin-top: 15px;
        }
        
        .batch-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .batch-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        
        .batch-link a:hover {
            text-decoration: underline;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .platforms {
                gap: 10px;
            }
            
            .platform {
                width: 70px;
                height: 70px;
            }
            
            .platform-icon {
                font-size: 20px;
            }
            
            .platform-name {
                font-size: 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .platforms {
                gap: 8px;
            }
            
            .platform {
                width: 60px;
                height: 60px;
            }
            
            .platform-icon {
                font-size: 18px;
            }
            
            .platform-name {
                font-size: 9px;
            }
            
            input, button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¥ MediaGrab</h1>
        <p class="subtitle">Download videos from any social media platform</p>
        
        <div class="platforms" id="platformsContainer">
            <!-- Platforms will be loaded here -->
        </div>
        
        <div class="cookie-section">
            <label for="cookieFile">Upload YouTube Cookies (Optional):</label>
            <input type="file" id="cookieFile" accept=".txt">
            <small>Upload cookies.txt file to access restricted YouTube content</small>
        </div>
        
        <div class="input-group">
            <label for="videoUrl">Paste Video URL:</label>
            <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=... or https://www.instagram.com/p/...">
        </div>
        
        <button id="downloadBtn">Download Video</button>
        
        <div class="batch-link">
            <a href="/batch.html">ðŸ“¥ Batch Download Multiple Videos</a>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your video...</p>
        </div>
        
        <div class="result" id="result">
            <h3>âœ… Ready to Download!</h3>
            <p id="title"></p>
            <button id="finalDownloadBtn" class="download-btn">ðŸ“¥ Download Now</button>
        </div>
        
        <p class="note">Supports YouTube, Instagram, TikTok, Twitter/X, and 1000+ other platforms</p>
    </div>

       <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load supported platforms
        fetch('/api/platforms')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('platformsContainer');
                container.innerHTML = data.platforms.map(platform => `
                    <div class="platform" title="${platform.name}">
                        <div class="platform-icon">${platform.icon}</div>
                        <div class="platform-name">${platform.name}</div>
                    </div>
                `).join('');
            })
            .catch(error => {
                console.log('Could not load platforms');
            });
        
        // Get video info button
        document.getElementById('getInfoBtn').addEventListener('click', async function() {
            const url = document.getElementById('videoUrl').value;
            
            if (!url) {
                alert('Please enter a video URL');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loadingText').textContent = 'Getting video information...';
            document.getElementById('infoSection').style.display = 'none';
            
            try {
                const response = await fetch('/api/video/info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentVideoInfo = data.info;
                    displayVideoInfo(data.info);
                    document.getElementById('infoSection').style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to get video info');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        // Download button - IMPROVED VERSION
        document.getElementById('downloadBtn').addEventListener('click', async function() {
            const url = document.getElementById('videoUrl').value;
            
            if (!url) {
                alert('Please enter a video URL');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loadingText').textContent = 'Downloading your video...';
            document.getElementById('result').style.display = 'none';
            document.getElementById('infoSection').style.display = 'none';
            
            try {
                // Determine which endpoint to use
                let endpoint = '/api/download';
                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    endpoint = '/api/download/youtube';
                } else if (url.includes('instagram.com')) {
                    endpoint = '/api/download/instagram';
                } else if (url.includes('tiktok.com') || url.includes('vm.tiktok.com')) {
                    endpoint = '/api/download/tiktok';
                } else if (url.includes('twitter.com') || url.includes('x.com')) {
                    endpoint = '/api/download/twitter';
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // CRITICAL: Add proper error handling for fetch
                    },
                    body: JSON.stringify({ url })
                });
                
                // CRITICAL: Check if response is OK before parsing
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                
                // CRITICAL: Get response text first to check if it's valid JSON
                const responseText = await response.text();
                
                // CRITICAL: Check if response is empty
                if (!responseText) {
                    throw new Error('Empty response from server');
                }
                
                // CRITICAL: Try to parse JSON safely
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Invalid JSON response:', responseText);
                    throw new Error('Invalid response from server: ' + responseText.substring(0, 100) + '...');
                }
                
                if (data.success) {
                    // Hide loading, show result
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    
                    // Update result content
                    document.getElementById('title').textContent = data.title || 'Video Ready';
                    
                    // CRITICAL: Set up REAL download button with proper error handling
                    document.getElementById('finalDownloadBtn').onclick = function() {
                        if (data.downloadUrl) {
                            // CRITICAL: Construct full URL properly
                            let downloadUrl = data.downloadUrl;
                            if (!downloadUrl.startsWith('http')) {
                                // Handle relative URLs correctly
                                if (downloadUrl.startsWith('/')) {
                                    downloadUrl = window.location.origin + downloadUrl;
                                } else {
                                    downloadUrl = window.location.origin + '/' + downloadUrl;
                                }
                            }
                            
                            console.log('Opening download URL:', downloadUrl);
                            
                            // CRITICAL: Use programmatic download triggering
                            triggerBrowserDownload(downloadUrl, data.filename || 'video');
                        } else {
                            alert('Download URL not available');
                        }
                    };
                } else {
                    throw new Error(data.error || 'Download failed');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });
    });
    
    // CRITICAL: WORKING DOWNLOAD FUNCTION - TRIGGERS BROWSER DOWNLOAD PROPERLY
    function triggerBrowserDownload(downloadUrl, filename) {
        console.log('User requested download:', downloadUrl, 'Filename:', filename);
        
        // Create full URL - THIS IS THE KEY FIX
        let fullUrl = downloadUrl;
        if (downloadUrl && !downloadUrl.startsWith('http')) {
            // Handle relative URLs properly
            if (downloadUrl.startsWith('/')) {
                fullUrl = window.location.origin + downloadUrl;
            } else {
                fullUrl = window.location.origin + '/' + downloadUrl;
            }
        }
        
        console.log('Full download URL:', fullUrl);
        
        try {
            // CRITICAL: Create temporary link and click it programmatically
            const link = document.createElement('a');
            link.href = fullUrl;
            link.download = filename || 'video'; // Suggests filename to browser
            link.target = '_blank'; // Open in new tab if download doesn't trigger
            link.rel = 'noopener noreferrer'; // Security best practice
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            console.log('Download triggered successfully');
            
        } catch (clickError) {
            console.error('Error during programmatic download click:', clickError);
            // Fallback: Open in new tab
            console.log('Fallback: Opening URL in new tab...');
            window.open(fullUrl, '_blank');
        }
    }
</script>

</body>
</html>
